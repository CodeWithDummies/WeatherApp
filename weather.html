<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather - App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <h1 class="header">Weather Status</h1>
    <div class="box3"></div>

    <div class="head">
        <div class="box"></div>
        <div class="status">
            <input type="search" id="search" placeholder="search by city name">
            <button class="btn">Check</button>
        </div>
    </div>
    <div class="container">
        <div class="upper-box">
            <div class="temp">Â°C</div>
            <div class="type">-</div>
        </div>
        <div class="lower-box">
            <div class="flex">
                <div class="r">Real Feel </div>
                <div class="real"></div>
            </div>
            <div class="flex">
                <div class="h">Humidity </div>
                <div class="hmd"></div>
            </div>
            <div class="flex">
                <div class="p">Pressure </div>
                <div class="prse"></div>
            </div>
            <div class="flex">
                <div class="s">Wind Speed </div>
                <div class="speed"></div>
            </div>
        </div>
    </div>
    <div class="extra">
        <div class="box1">
            <div class="row">
                <div class="week"></div>
                <div class="month"></div>
                <div class="year"></div>
            </div>
            <div class="day"></div>
        </div>
        <div class="box2">
            <div class="time"></div>
            <div class="zone"></div>
        </div>
    </div>
    <script src="weather.js"></script>

</body>

</html>
